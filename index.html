<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="welcome-body" id="welcome-id">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="box-area">
            <h3>Email</h3>
            <input type="email" class="form-control" name="" id="" placeholder="Email">
            <br>
            <h3>Password</h3>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button class="btn btn-success" id='enter-btn'>Enter</button>
        </div>
    </div>
    <div class="transaction-area" id="transaction-id">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit box">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositSpan">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw box">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawSpan">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="total box">
                    <h5>Total</h5>
                    <h2>$ <span id="totalID">1500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box-area">
                    <h3>Deposit</h3>
                    <br>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit" name="" id="depositTextID">
                    <br>
                    <button class="btn btn btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box-area">
                    <h3>Withdraw</h3>
                    <br>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw" name="" id="withdrawTextID">
                    <br>
                    <button class="btn btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>    
</body>
</html>
