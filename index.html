<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="welcome-body" id="welcome-id">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="login-area">
            <h3>Email</h3>
            <input type="email" class="form-control" name="" id="" placeholder="Email">
            <br>
            <h3>Password</h3>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button class="btn btn-success" id='enter-btn'>Enter</button>
        </div>
    </div>
    <script>
        document.getElementById('enter-btn').addEventListener('click', function(){
            document.getElementById("welcome-id").style.display = 'none'
        })
    </script>    
</body>
</html>
